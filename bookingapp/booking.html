<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Cleaner - Cleaner Booking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        form {
            margin-bottom: 100rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!--NavBar -->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">Cleaner Booking App</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="booking.html">Booking Table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="listing.html">View Bookings</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Jumbotron -->
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Bello...Come to Book Now</h1>
                    <p class="lead">We will try to assit you</p>
                </div>
            </div>
        </div>

        <!-- Booking Form-->
        <div class="row">
            <div class="col">
                <div class="form">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName">
                </div>
                <div class="form">
                    <label for="userEmail">Email</label>
                    <input type="text" class="form-control" id="userEmail">
                </div>
                <div class="form">
                    <label for="userPhone">Phone Number</label>
                    <input type="text" class="form-control" id="userPhone">
                </div>
                <div class="form">
                    <label for="userCity">City</label>
                    <input type="text" class="form-control" id="userCity" required>
                    <div class="invalid-tooltip">
                        Please provide a valid city.
                    </div>
                    <div class="form">
                        <label for="userState">State</label>
                        <select class="custom-select" id="userState" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Johor</option>
                            <option>Kedah</option>
                            <option>Kelantan</option>
                            <option>Malacca</option>
                            <option>Negeri Sembilan</option>
                            <option>Penang</option>
                            <option>Perak</option>
                            <option>Perlis</option>
                            <option>Sabah</option>
                            <option>Sarawak</option>
                            <option>Selangor</option>
                            <option>Terengganu</option>
                            <option>Kuala Lumpur</option>
                            <option>Labuan</option>
                            <option>Putrajaya</option>
                        </select>
                    </div>
                    <div class="form">
                        <label for="userPostcode">Postcode</label>
                        <input type="text" class="form-control" id="userPostcode" required>
                    </div>
                    <div class="form">
                        <label for="userDate">Booking Date</label>
                        <input type="date" class="form-control" id="userDate">
                    </div>
                    <div class="form">
                        <label for="userTime">Booking Time</label>
                        <input type="time" class="form-control" id="userTime" min="09:00" max="18:00" required>
                    </div>
                    <div class="form">
                        <label for="userRemarks">Remarks</label>
                        <textarea class="form-control" id="userRemarks" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="bookNow">Submit</button>

                </div>
            </div>


        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="scripts/booking.js"></script>
</body>

</html>
